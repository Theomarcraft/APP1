<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas y Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" defer></script>
</head>
<body>
    <header>
        <h1>Entregas y Servicios</h1>
    </header>

    <main>
        <section id="registro">
            <h2>Registro de Usuario</h2>
            <form id="formRegistro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>

        <section id="pedido" style="display: none;">
            <h2>Detalles del Pedido</h2>
            <form id="formPedido">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="correoPedido">Correo Electrónico:</label>
                <input type="email" id="correoPedido" name="correoPedido" required>

                <label for="numero">Número de Teléfono:</label>
                <input type="text" id="numero" name="numero" required>

                <label for="nombrePedido">Nombre del Destinatario:</label>
                <input type="text" id="nombrePedido" name="nombrePedido" required>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>

        <section id="tipoPedido" style="display: none;">
            <h2>Selecciona el Tipo de Pedido</h2>
            <form id="formTipoPedido">
                <label for="tipo">Tipo de Pedido:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona</option>
                    <option value="documento">Documento</option>
                    <option value="paquete">Paquete</option>
                    <option value="comida">Comida</option>
                </select>

                <label for="descripcionPedido">Especifica qué tipo de pedido:</label>
                <textarea id="descripcionPedido" name="descripcionPedido" rows="4" required placeholder="Especifica tu pedido"></textarea>

                <button type="submit">Confirmar Tipo de Pedido</button>
                <button type="button" id="btnCalificar" style="margin-top: 10px;">Calificar</button>
            </form>

            <div id="map-link" style="margin-top: 20px; display: none;">
                <p>Tu ubicación en Google Maps:</p>
                <a id="googleMapsLink" href="#" target="_blank">Ver en Google Maps</a>
            </div>
            <div id="map" style="display: none; margin-top: 20px;">
                <iframe id="googleMapEmbed" src="" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Nueva sección de calificación -->
            <div id="calificacion" style="display: none; margin-top: 20px;">
                <h3>Califica tu experiencia</h3>
                <div id="estrellaContainer">
                    <span class="estrella" data-value="1">★</span>
                    <span class="estrella" data-value="2">★</span>
                    <span class="estrella" data-value="3">★</span>
                    <span class="estrella" data-value="4">★</span>
                    <span class="estrella" data-value="5">★</span>
                </div>
                <textarea id="comentario" rows="4" placeholder="Deja tu opinión..."></textarea>
                <button id="btnEnviarCalificacion">Enviar Calificación</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Entregas y Servicios. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
